[pytest]
# pytest 설정 파일

# 테스트 디렉토리
testpaths = tests

# 테스트 파일 패턴
python_files = test_*.py

# 테스트 클래스 패턴
python_classes = Test*

# 테스트 함수 패턴
python_functions = test_*

# 비동기 테스트 지원
asyncio_mode = auto

# 커버리지 설정
addopts = 
    -v
    --strict-markers
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80

# 마커 정의
markers =
    unit: 유닛 테스트
    integration: 통합 테스트
    slow: 느린 테스트
    api: API 테스트
    service: 서비스 레이어 테스트
    performance: 성능 테스트

# 로깅 설정
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 경고 필터
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning